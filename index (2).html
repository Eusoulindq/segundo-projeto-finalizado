<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha </title>
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src=".//Frame 1 (1).png" alt="cadeado fechado">
            <h2 class="titulo-principal ">Gerador de Senhas</h2>
            <h3 class=" titulo-secundario">Gere instantaneamente uma senha aleatoria e segura </h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha"readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">personalize senha</h3>
            <div class="parametro-coluna_senha"></div>
            <div class="parametro-senha">
                <h4 class="parametro-senha_titulo">Numeros de caracteres</h4>
                <div class="parametro-senha-botoes">
                    <button class="parametro-senha_botao">-</button>
                    <p class="parametro-senha_texto">12</p>
                    <button class="parametro-senha_botao">+</button>
                </div>
            </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha_titulo">caracteristica da senha</h4>
                <div class="parametro-senha-checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox" checked>
                    <label for="maiusculo">Letras maiúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="minusculo" type="checkbox" class="checkbox">
                    <label for="minusculo">Letras minúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="numero" type="checkbox" class="checkbox">
                    <label for="numero">Números</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="simbolo" type="checkbox" class="checkbox">
                    <label for="simbolo">símbolos</label>
                </div>
            </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha_titulo">força da senha</h4>
                <div class="Barra"></div>
                <div class="forca Forte"></div>
                <div class="parametro-senha-textos">
                    <p>Fraca</p>
                    <p>Média</p>
                    <p>Forte</p>
                </div>
                <p class="entropia"></p>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
